version: 2
updates:
  # Python dependencies configuration (uv ecosystem)
  - package-ecosystem: "uv"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "deps(python):"
    labels:
      - "dependencies"
      - "python"

  # Backup configuration (pip ecosystem)
  # - package-ecosystem: "pip"
