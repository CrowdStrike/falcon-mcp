name: Markdown Lint

on:
  push:
    branches: [ main ]
    paths:
      - '**.md'
  pull_request:
    branches: [ main ]
    paths:
      - '**.md'

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
    - name: Lint Markdown files
      uses: DavidAnson/markdownlint-cli2-action@v20
      with:
        config: '.markdownlint.json'
        globs: |
          README.md
          docs/**/*.md
